<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene  embedded arjs="sourceType:webcam;debugUIEnabled:false;trackingMethod:best"
             vr-mode-ui="enabled:false"
             gesture-detector>
 
    <!--Assets Management-->
    <a-assets >
      <a-asset-item id="bulb" src="assets/incandescent_light_bulb/scene.gltf"></a-asset-item>

    </a-assets>

    <!--GLTF Models-->
    <a-marker preset="hiro" >
      <a-entity id="light" gltf-model="#bulb" position="-0.1 0 0" rotation="-90 0 0" scale="1 1 1" animation-mixer></a-entity>
    </a-marker>



    <!-- Hiro Marker -->
    

  </a-scene>
</body>
</html>
